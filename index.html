<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS Instagram Searcher</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="js/angular-animate.min.js" type="text/javascript"></script>
  <script src="js/angular-messages.min.js" type="text/javascript"></script>
  <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</head>

<body>
  <section class="container" ng-app="myApp">
    <article ng-controller="searcherCtrl" class="row">
      <div class="logo col-sm-12">
        <img class="img-responsive center-block" src="img/ng-instagram.png" alt="logo">
      </div>
      <form ng-submit="search()" class="searchBox form-inline text-center col-sm-12" novalidate>
        <div class="form-group">
          <input type="text" name="searchBox" ng-pattern="/(^[A-Za-z])\w{2,}/g" ng-model="input.keyword" class="form-control" id="searchBox" placeholder="Enter a tag to search" required>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
      <div class="validations">
        <!--Insert Validations here-->
      </div>
      <div class="ajaxStatus text-center col-sm-12">
        <p ng-if="searchingActive">Searching Instagram for photos tagged with "{{search.keyword}}"</p>
        <p ng-if="searchingComplete">We found {{search.number}} results for "{{search.keyword}}"</p>
        <p ng-if="searchingFailed">Sorry, no images could be found. Try a different keyword.</p>
      </div>
      <div class="results col-sm-4" ng-repeat="image in images">
        <img class="img-responsive img-thumbnail" ng-src="{{image.images.standard_resolution.url}}" alt="{{image.tags[0]}}">
        <!--animate these divs with stagger as they populate-->
      </div>
    </article>
  </section>
</body>

</html>
